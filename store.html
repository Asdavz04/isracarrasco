<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Casual - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        @media (min-width: 992px) {
            .product-item .product-item-title {
                position: relative;
                z-index: 1;
                margin-bottom: -3rem;
            }
            .product-item .product-item-img {
                position: relative;
                z-index: 0;
                width: 200px; /* Ajusta el ancho según sea necesario */
                height: 200px; /* Ajusta la altura según sea necesario */
                object-fit: cover; /* Asegura que las imágenes cubran el tamaño especificado */
                border-radius: 10px; /* Opcional: bordes redondeados */
            }
            .product-item .product-item-description {
                position: relative;
                z-index: 1;
                margin-top: -3rem;
                max-width: 50vw;
            }
            .image-container {
                display: flex;
                flex-wrap: wrap; /* Permite que las imágenes se ajusten a la siguiente fila */
                gap: 10px; /* Espacio entre las imágenes */
                justify-content: space-between; /* Espacio igual entre las imágenes */
            }
            .product-item-img {
                flex: 1 1 calc(25% - 10px); /* Ajusta el ancho de cada imagen en 4 por fila */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">A Free Bootstrap Business Theme</span>
            <span class="site-heading-lower">Business Casual</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">About</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Products</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="store.html">Store</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section">
        <div class="container">
            <div class="image-container">
                <img class="product-item-img" src="assets/img/1.jpg" alt="Image 1" />
                <img class="product-item-img" src="assets/img/2.jpg" alt="Image 2" />
                <img class="product-item-img" src="assets/img/3.jpg" alt="Image 3" />
                <img class="product-item-img" src="assets/img/4.jpg" alt="Image 4" />
                <img class="product-item-img" src="assets/img/5.jpg" alt="Image 5" />
                <img class="product-item-img" src="assets/img/6.jpg" alt="Image 6" />
                <img class="product-item-img" src="assets/img/7.jpg" alt="Image 7" />
                <img class="product-item-img" src="assets/img/8.jpg" alt="Image 8" />
                <img class="product-item-img" src="assets/img/9.jpg" alt="Image 9" />
                <img class="product-item-img" src="assets/img/10.jpg" alt="Image 10" />
                <img class="product-item-img" src="assets/img/11.jpg" alt="Image 11" />
                <img class="product-item-img" src="assets/img/12.jpg" alt="Image 12" />
            </div>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
